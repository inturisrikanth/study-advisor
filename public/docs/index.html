<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Study Advisor ‚Äî Sign In / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 480px; margin: 10vh auto; padding: 0 16px; }
    .card { border:1px solid #e5e5e5; border-radius:12px; padding:22px; box-shadow:0 2px 6px rgba(0,0,0,.05); margin-bottom:20px; }
    h2 { margin-top:0; }
    input, button { padding:10px; font-size:16px; width:100%; box-sizing:border-box; }
    button { cursor:pointer; margin-top:8px; }
    .muted { color:#666; font-size:14px; margin-top:8px; }
    a { color:#0a58ca; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <input id="su_first" placeholder="First name" />
    <input id="su_last" placeholder="Last name" style="margin-top:8px;" />
    <input id="su_email" placeholder="Email" type="email" style="margin-top:8px;" />
    <input id="su_pass" placeholder="Password" type="password" style="margin-top:8px;" />
    <button id="signupBtn">Sign Up</button>
    <div id="signupMsg" class="muted"></div>
  </div>

  <div class="card">
    <h2>Sign In</h2>
    <input id="si_email" placeholder="Email" type="email" />
    <input id="si_pass" placeholder="Password" type="password" style="margin-top:8px;" />
    <button id="signinBtn">Sign In</button>
    <div id="signinMsg" class="muted"></div>
    <div class="muted" style="margin-top:10px;">
      <a href="#" id="forgotBtn">Forgot password?</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ‚¨áÔ∏è Replace these values
    const SUPABASE_URL = "https://xxpwjsgwrdagcbbttukh.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_oGIsd2pVpYcdJXics1PltQ_nFlsks_c";

    const APP_URL   = `${location.origin}/docs/app.html`;
    const RESET_URL = `${location.origin}/docs/reset.html`;

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const sm = (el, msg) => (document.getElementById(el).textContent = msg || "");

    // ----- Sign Up -----
    document.getElementById("signupBtn").onclick = async () => {
      sm("signupMsg", "");
      const first = document.getElementById("su_first").value.trim();
      const last = document.getElementById("su_last").value.trim();
      const email = document.getElementById("su_email").value.trim();
      const pass = document.getElementById("su_pass").value.trim();

      if (!first || !last || !email || !pass)
        return sm("signupMsg", "All fields are required.");

      const { error } = await supabase.auth.signUp({
        email,
        password: pass,
        options: {
          data: { first_name: first, last_name: last },
          emailRedirectTo: APP_URL,
        },
      });

      if (error) sm("signupMsg", "‚ùå " + error.message);
      else {
        sm("signupMsg", "‚úÖ Account created! Check your email to confirm before signing in.");
        document.getElementById("su_first").value =
          document.getElementById("su_last").value =
          document.getElementById("su_email").value =
          document.getElementById("su_pass").value = "";
      }
    };

    // ----- Sign In -----
    document.getElementById("signinBtn").onclick = async () => {
      sm("signinMsg", "");
      const email = document.getElementById("si_email").value.trim();
      const pass = document.getElementById("si_pass").value.trim();
      if (!email || !pass)
        return sm("signinMsg", "Email and password are required.");

      const { error } = await supabase.auth.signInWithPassword({ email, password: pass });
      if (error) sm("signinMsg", "‚ùå " + error.message);
      else {
        sm("signinMsg", "‚úÖ Login successful. Redirecting‚Ä¶");
        setTimeout(() => (location.href = APP_URL), 500);
      }
    };

    // ----- Forgot Password -----
    document.getElementById("forgotBtn").onclick = async (e) => {
      e.preventDefault();
      const email = prompt("Enter your account email:");
      if (!email) return;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: RESET_URL,
      });
      sm("signinMsg", error ? "‚ùå " + error.message : "üì© Password reset email sent. Please check your inbox.");
    };
  </script>
</body>
</html>
