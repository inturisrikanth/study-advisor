<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reset your password — Study Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 10vh auto; padding: 0 16px; }
    .card { border:1px solid #e5e5e5; border-radius:12px; padding:22px; box-shadow:0 2px 6px rgba(0,0,0,.05); }
    input, button { padding:10px; font-size:16px; width:100%; }
    button { cursor:pointer; margin-top:8px; }
    .muted { color:#666; font-size:14px; margin-top:8px; }
    h1 { margin-top:0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Set a new password</h1>
    <p class="muted">Enter a new password for your account.</p>

    <input id="pw1" type="password" placeholder="New password (min 8 chars)" />
    <input id="pw2" type="password" placeholder="Confirm new password" style="margin-top:8px;" />
    <button id="saveBtn">Update password</button>
    <div id="msg" class="muted"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://xxpwjsgwrdagcbbttukh.supabase.co";             // ← replace
    const SUPABASE_ANON_KEY = "sb_publishable_oGIsd2pVpYcdJXics1PltQ_nFlsks_c";     // ← replace
    const APP_URL = `${location.origin}/docs/app.html`;

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const msg = (t) => document.getElementById("msg").textContent = t;

    // Ensure we have a recovery session from the email link
    // If the link was correct, Supabase sets a temporary session automatically.
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      msg("The reset link is invalid or expired. Please request a new reset email.");
    }

    document.getElementById("saveBtn").onclick = async () => {
      const p1 = document.getElementById("pw1").value;
      const p2 = document.getElementById("pw2").value;
      if (!p1 || p1.length < 8) return msg("Password must be at least 8 characters.");
      if (p1 !== p2) return msg("Passwords do not match.");

      const { error } = await supabase.auth.updateUser({ password: p1 });
      if (error) return msg(error.message);

      msg("✅ Password updated. Redirecting to your dashboard…");
      setTimeout(() => (location.href = APP_URL), 800);
    };
  </script>
</body>
</html>
