<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Study Advisor – Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 10vh auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 24px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    h1 { margin-top: 0; color: #2c3e50; }
    button, input { padding: 10px 12px; font-size: 16px; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 12px; margin: 12px 0; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Study Advisor</h1>
    <p class="muted">Find the best CS, Data, AI, and Cyber programs that match your scores. Sign in to get started.</p>

    <div class="row">
      <input id="email" type="email" placeholder="you@example.com" />
      <button id="emailBtn">Send login link</button>
    </div>

    <div id="msg" class="muted"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://xxpwjsgwrdagcbbttukh.supabase.co";   // ← your Supabase project URL
    const SUPABASE_ANON_KEY = "sb_publishable_oGIsd2pVpYcdJXics1PltQ_nFlsks_c"; // ← your publishable key
    const APP_URL = "https://inturisrikanth.github.io/study-advisor/app.html";      // where users go after login

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const msg = (t) => document.getElementById("msg").textContent = t;

    // If already logged in, go straight to dashboard
    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) location.href = APP_URL;
    })();

    // Email magic link sign-in
    document.getElementById("emailBtn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) return msg("Please enter your email.");
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: APP_URL }
      });
      if (error) msg(error.message);
      else msg("✅ Check your email for a login link.");
    };
  </script>
</body>
</html>
